exclude:
  - "**.g.dart"
  - "**/gen.dart"
  - "**/__*.dart"

defaults:
  comments: |
    Generated by `sip run barrel`
  disclaimer: |
    GENERATED CODE - DO NOT MODIFY BY HAND

dirs:
  # -- application --
  - path: packages/application/lib
    name: application
    include:
      - "**_bloc.dart"
      - export: src/setup.dart
        show: setup
      - export: src/utils/app_bloc_observer.dart

  # -- domain --
  - path: packages/domain/lib
    name: domain
    include:
      - src/enums/**.dart
      - src/models/**.dart
      - src/repos/**.dart
      - src/types/**.dart

  # -- ui --
  - path: packages/ui/lib
    name: ui
    include:
      - "**/*.dart"
      - export: src/setup.dart
        show: setup
    exclude:
      - "**/*_route.dart"

  # -- data --
  - path: packages/data/lib
    name: data
    include:
      - src/repos/**.dart
      - export: src/setup.dart
        show: setup
